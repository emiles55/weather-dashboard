<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Weather Dashboard</title>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <div>
        <input type="text" id="input" placeholder="Please enter name of city">
        <button id="search">Search</button>
    </div>
    <main>
        <div class="weather">
            
            <h2 id ="location">New York, NY</h2>
            <div class="temperature-box">
                <img src="icon.png" id="image">
                <p id="degrees">Current Temperature: 45°F</p>
            </div>
        </div>
        <section id="weatherBoxDisplay">
        <div class="boxOne">
        <div class="weatherForecast"></div>
        <p id="forecast">Forecast:</p>
        <div class="temp">
            <div class="upcoming">
                <p id="time">
                    5:00PM
                </p>
                <p>Low:40°F, High: 50°F</p>
            </div>
            <p class="weatherActivity">Sunny</p>
        </div>
        </div>
        <div class="boxTwo">

        </div>

        </div>
        </div>

                </p>

            </div>

        </div>
        </div>
