<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Permanent+Marker&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="header">
        <h1>Weather Dashboard</h1>

    <div>
        <input type="text" id="input" placeholder="Please enter name of city">
        <button id="search">Search</button>
    </div>
    </div>
    <main>
        <div class="weather">
            
            <p id ="location">New York, NY</p>
            <p id ="currentTime">Time</p>
            <div class="temperature-box">
                <div class="container">
                    <div class="top-round-rainbow">
                        <img src="icon.png" id="image">
                        </div>
                        </div>
                   
            </div>
        </div>
        <section id="weatherBoxDisplay">
        <div class="boxOne">
        <div class="weatherForecast"></div>
        <p id="date">
                    
        </p>
        <div class="temp">
            <div class="upcoming">
                <img id="weatherIcon" alt="">
                <p id="dayOneTemp">Low:40°F, High: 50°F</p>
                <p id="humidity">Humidity</p>
                <p id="windSpeed">Wind Speed</p>
            </div>
        </div>
        </div>
        <div class="boxTwo">
        <div class="weatherForecast"></div>
        <p id="dateTwo">
            5:00PM
        </p>
        <div class="temp">
            <div class="upcoming">
                <img id="weatherIconTwo" alt="">
                <p id="dayTwoTemp">Low:40°F, High: 50°F</p>
                <p id="humidityTwo">Humidity</p>
                <p id="windSpeedTwo">Wind Speed</p>
            </div>
        </div>
        </div>

        <div class="boxThree">
        <div class="weatherForecast"></div>
        <p id="dateThree">
            5:00PM
        </p>
        <div class="temp">
            <div class="upcoming">
                <img id="weatherIconThree" alt="">
                
                <p id="dayThreeTemp">Low:40°F, High: 50°F</p>
                <p id="humidityThree">Humidity</p>
                <p id="windSpeedThree">Wind Speed</p>
            </div>

        </div>
        </div>
        <div class="boxFour">
        <div class="weatherForecast"></div>
        <p id="dateFour">
            5:00PM
        </p>
        <div class="temp">
            <div class="upcoming">
                <img id="weatherIconFour" alt="">
                
                <p id="dayFourTemp">Low:40°F, High: 50°F</p>
                <p id="humidityFour">Humidity</p>
                <p id="windSpeedFour">Wind Speed</p>
        </div>
        </div>
        </div>
        <div class="boxFive">
        <div class="weatherForecast"></div>
        <p id="dateFive">
            5:00PM
        </p>
        <div class="temp">
            <div class="upcoming">
                <img id="weatherIconFive" alt="">
                <p id="dayFiveTemp">Low:40°F, High: 50°F</p>
                <p id="humidityFive">Humidity</p>
                <p id="windSpeedFive">Wind Speed</p>
             
            </div>
        </div>
        
    </section>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script type="text/javascript" src="weather.js"></script>
</body>
</html>
